<body>
    <div class="wrapper">
        <header class="header">
            <div data-header class="header__navigation navigation">
                <div class="container">
                    <div class="navigation__wrapper">
                        <div class="navigation__social social">
                            <ul class="social__list">
                                <li>
                                    <a href="#" target="_blank" title="Telegram" class="social__link">
                                        <img src="./assets/images/icon/tg.svg" alt="Telegram">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" target="_blank" title="WhatsApp" class="social__link">
                                        <img src="./assets/images/icon/wa.svg" alt="WhatsApp">
                                    </a>
                                </li>
                                <li>
                                    <a href=" #" target="_blank" title="Instagram" class="social__link">
                                        <img src="./assets/images/icon/inst.svg" alt="Instagram">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="navigation__logo logo">
                            <img src="./assets/images/logo.svg" alt="DOM">
                        </div>
                        <div class="navigation__cart cart">
                            <span class="cart__current">13</span>
                            <button class="cart__btn">Корзина</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__hero hero">
                <div class="container">

                </div>
                <div class="button-dawn">
                    <button class="button-dawn__btn" tabindex="-1"></button>
                </div>
            </section>
            <section id="contact" class="main__contact contact">
                <div class="container">
                    <h2 class="contact__title subtitle animation">Связаться с нами</h2>
                    <div class="contact__form-container form-container animation">
                        <div class="form-preloader"></div>
                        <form class="ajax contact__form form" action="#">
                            <div class="form__input">
                                <input type="text" name="name" placeholder="Ваше имя" data-input-req>
                            </div>
                            <div class="form__input">
                                <input type="tel" name="tel" placeholder="Ваш телефон" required data-phone-pattern data-input-req>
                            </div>
                            <div class="form__input">
                                <textarea name="message" cols="40" rows="3" class="message" placeholder="Сообщение..."></textarea>
                            </div>
                            <button class="contact__button button button_accent" disabled data-button-send>Заказать звонок</button>
                            <div class="form__check">
                                <p>Нажимая кнопку вы подтверждаете что ознакомились с<br><a title="Политика конфиденциальности" target="_blank" href="/privacy.html">политикой конфиденциальности</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-callback"></div>
            </section>
            <div class="button-up _hidden-button">
                <button class="button-up__btn"></button>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__autor">
                    <span>powered by</span>
                    <a href="#">delaemkrasivo.com</a>
                </div>
            </div>
        </footer>
    </div>
</body>
